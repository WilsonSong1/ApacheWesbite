<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MyFirstWebPage</title>
	
	<style>
	#Heading{
			font-size: 40px;
			text-align: center;
			border-width: 5px;
			border-color: black;
			border-radius: 5px;
			border-style: solid;
			}
	</style>
	</head>
	<body>
	<h1 id="Heading">Welcome</h1>

	<h1 id="head1">Hello World</h1>
	<button onClick = "change()">Change text</button>

	<script>

		function change()
		{
			let name = prompt("Please enter your name");
			document.getElementById("head1").innerHTML = "Hello " + name;
		}
	</script>
</body>
</html>
